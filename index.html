<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Galeria piesków</h1>
    <ul class="gallery">
        <li class="thumbnail"><img tabindex="0" src="image1.jpg" alt=""></li>
        <li class="thumbnail"><img tabindex="0" src="image2.jpg" alt=""></li>
        <li class="thumbnail"><img tabindex="0" src="image3.jpg" alt=""></li>
        <li class="thumbnail"><img tabindex="0" src="image4.jpg" alt=""></li>
        <li class="thumbnail"><img tabindex="0" src="image5.jpg" alt=""></li>
        <li class="thumbnail"><img tabindex="0" src="image6.jpg" alt=""></li>
        <li class="thumbnail"><img tabindex="0" src="image7.jpg" alt=""></li>
        <li class="thumbnail"><img tabindex="0" src="image8.jpg" alt=""></li>
        <li class="thumbnail"><img tabindex="0" src="image9.jpg" alt=""></li>
        <li class="thumbnail"><img tabindex="0" src="image10.jpg" alt=""></li>
    </ul>
        
    <div class="popup hidden">
        <button aria-label="Zamknij popup" class="popup__close">X</button>
        <img src="" alt="" class="popup__img">
        <button aria-label="Poprzednie zdjęcie" class="popup__arrow popup__arrow--left">&#10142;</button>
        <button aria-label="Następne zdjęcie" class="popup__arrow popup__arrow--right">&#10142;</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
